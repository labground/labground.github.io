<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Background Color - Labground</title>
  <link rel="icon" href="/images/lab.svg" type="image/svg+xml">
</head>
<body>
  <script>
    const [r, g, b] = crypto.getRandomValues(new Uint8Array(3));
    document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
  </script>
</body>
</html>
