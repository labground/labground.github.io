<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="10; url=https://htmleditor.gitlab.io/">
  <title>Redirecting...</title>
  <link rel="icon" href="/images/lab.svg" type="image/svg+xml">
  <style>
    #wrap {
      display: inline-block;
      border-top: 3px solid #CCC;
      margin: 1em;
      font-family: Arial;
      color: #333;
    }

    #bar {
      height: 3px;
      margin-top: -3px;
      background: #333;
      animation: progress 10s linear;
    }

    @keyframes progress {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    span {
      font-weight: bold;
    }

    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="bar"></div>
    <p><span>HTML Editor</span>, formerly known as <span>HTML Pencil</span>, is now hosted on GitLab: <a href="https://htmleditor.gitlab.io/" title="HTML Editor: online HTML editor with real-time preview">htmleditor.gitlab.io</a></p>
    <p>Redirecting...</p>
  </div>
</body>

</html>
