  <style>
    html,
    body {
      margin: 0;
      padding: 0;

    body {
      display: flex;
      flex-direction: column;
    }

    header,

      align-items: center;
      gap: 5px;

    header {

    label,

    }

    select,
    button,
    input {
      margin: 0;
    }

    label[for="textareaSize"],
    address {
      margin-left: auto;
    }

    #textareaSize,
    iframe {
      padding: 0;
    }

    output {
      font-family: monospace;
    }

    #footerToggle {
      width: 16px;
      height: 16px;
      border: 1px solid #666;
      border-bottom-width: 5px;
      padding: 0;
      background: transparent;
    }

    #footerToggle.on {
      border-color: #333;
      background: #FFF;
    }

    main {
      flex: 1;
      display: flex;
    }

    main.horizontal {
      flex-direction: column;
    }

    div {
      flex: 0px;
      position: relative;
    }

    #iframeWrap {
      border-left: 5px solid #CCC;
    }

    main.horizontal #iframeWrap {
      border-left: 0;
      border-top: 5px solid #CCC;
    }

    div * {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      border: 0;
      background: #FFF;
    }

    textarea {
      box-sizing: border-box;
      padding: 5px;
      outline: 0;
      resize: none;
      font-size: 14px;
      color: #333;
    }

    textarea.dark {
      background: #333;
      color: #FFF;
    }

    footer {
      background: linear-gradient(#CCC, #FFF);
    }

    img {
      display: block;
    }

    #copy {
      border: 0;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <a href="" download="template.html" title="Download HTML document" id="download">Download</a>
    <label for="fontSize">Font size</label>
    <select id="fontSize">
      <option>12</option>
      <option>13</option>

      <option>15</option>

      <option>17</option>

    </select>
    <label for="previewSettings">Preview</label>
    <select id="previewSettings">
      <option>Instant</option>
      <optgroup label="Delayed">
        <option value="250">250ms</option>
        <option value="500" selected>500ms</option>
        <option value="750">750ms</option>
        <option value="1000">1000ms</option>
      </optgroup>
      <option>Manual</option>

    <button type="button" id="run" hidden>Run</button>
    <button type="button" id="reset">Reset</button>
    <button type="button" id="select">Select</button>
    <input type="file" accept="text/html" id="chooseFile">
    <label for="textareaSize">Textarea size</label>
    <input type="range" id="textareaSize">
    <output for="textareaSize">0.50</output>
    <label for="spellcheck">Spellcheck</label>
    <input type="checkbox" id="spellcheck">
    <label for="viewsToggle">Horizontal view</label>
    <input type="checkbox" id="viewsToggle">
    <label for="themesToggle">Dark theme</label>
    <input type="checkbox" id="themesToggle">
    <button type="button" title="Toggle footer" id="footerToggle"></button>
  </header>
  <main>
    <div id="textareaWrap">
      <textarea spellcheck="false"><!doctype html>

  <script>
    const iframe = document.querySelector('iframe'),
      textarea = document.querySelector('textarea'),
      previewSettings = document.getElementById('previewSettings'),
      run = document.getElementById('run'),
      download = document.getElementById('download'),
      chooseFile = document.getElementById('chooseFile'),
      textareaWrap = document.getElementById('textareaWrap'),
      iframeWrap = document.getElementById('iframeWrap'),
      output = document.querySelector('output'),
      main = document.querySelector('main'),
      footer = document.querySelector('footer'),
      notification = document.getElementById('notification');
    let timeout = null;

    function preview() {
      iframe.replaceWith(iframe); // a fresh iframe to delete JavaScript variables
      const iframeDoc = iframe.contentDocument;
      iframeDoc.write(textarea.value);
      iframeDoc.close();
    }

    function timedPreview() {
      const delay = previewSettings.value;
      if (delay == 'Instant') {
        preview();
      } else if (delay != 'Manual') {
        clearTimeout(timeout);
        timeout = setTimeout(preview, delay);
      }
    }

    function toggleHidden(element, force) {
      element.toggleAttribute('hidden', force);
    }

    previewSettings.addEventListener('change', function() {
      toggleHidden(run, this.value != 'Manual');
    });

    run.addEventListener('click', preview);
    textarea.addEventListener('input', timedPreview);

    function createDownloadURL() {
      const blob = new Blob([textarea.value], {type: 'text/html; charset=utf-8'});
      download.href = URL.createObjectURL(blob);
    }

    download.addEventListener('click', createDownloadURL);
    download.addEventListener('contextmenu', createDownloadURL);

    document.getElementById('spellcheck').addEventListener('change', function() {
      textarea.spellcheck = this.checked;
    });

    document.getElementById('fontSize').addEventListener('change', function() {
      textarea.style.fontSize = this.value + 'px';
    });

    document.getElementById('reset').addEventListener('click', function() {
      if (!textarea.value || textarea.value != textarea.defaultValue && confirm('Your input will be lost.\nAre you sure you want to reset?')) {
        chooseFile.value = '';
        download.download = 'template.html';
        textarea.value = textarea.defaultValue;
        timedPreview();
      }
    });

    document.getElementById('select').addEventListener('click', function() {
      textarea.select();
    });

    chooseFile.addEventListener('change', async function() {
      const file = this.files[0];
      if (file) { // to ensure that there's a file to read so Chrome, for example, doesn't run this function when you cancel choosing a new file
        download.download = file.name;
        textarea.value = await file.text();
        timedPreview();
      }
    });

    document.getElementById('textareaSize').addEventListener('input', function() {
      const range = this.value;
      textareaWrap.style.flexGrow = range;
      iframeWrap.style.flexGrow = 100 - range;
      output.value = (range / 100).toFixed(2);
    });

    document.getElementById('viewsToggle').addEventListener('change', function() {
      main.classList.toggle('horizontal');
    });

    document.getElementById('themesToggle').addEventListener('change', function() {
      textarea.classList.toggle('dark');
    });

    document.getElementById('footerToggle').addEventListener('click', function() {
      this.classList.toggle('on');
      toggleHidden(footer);
    });

    document.getElementById('copy').addEventListener('click', function() {
      navigator.clipboard.writeText(location);
      toggleHidden(notification);
      setTimeout(toggleHidden, 1500, notification);
    });

    window.addEventListener('beforeunload', function(event) {
      if (textarea.value && textarea.value != textarea.defaultValue) {
        event.preventDefault();
        event.returnValue = '';
      }
    });

// Function to store the current code snippet in localStorage
function storeCodeLocally() {
  localStorage.setItem('sharedCode', textarea.value);
}

// Function to generate a unique identifier (you can adjust this as needed)
function generateUniqueIdentifier() {
  return 'code_' + Date.now(); // Example: Using timestamp as a simple unique identifier
}

// Function to generate and share the code snippet
function generateShareLink() {
  const codeIdentifier = generateUniqueIdentifier();
  localStorage.setItem(codeIdentifier, textarea.value);
  const shareURL = `${location.origin}${location.pathname}?code=${codeIdentifier}`;

  const shareButton = document.getElementById('share');
  shareButton.setAttribute('onclick', `window.open('${shareURL}', '_blank')`);
}

// Function to load shared code snippet from localStorage based on URL parameter
function loadSharedCode() {
  const urlParams = new URLSearchParams(window.location.search);
  const codeIdentifier = urlParams.get('code');
  if (codeIdentifier && localStorage.getItem(codeIdentifier)) {
    textarea.value = localStorage.getItem(codeIdentifier);
    timedPreview(); // Trigger preview if necessary
  }
}

// Event listener for the share button
document.getElementById('share').addEventListener('click', generateShareLink);

// Call loadSharedCode function on page load to check for shared code in URL
window.addEventListener('DOMContentLoaded', loadSharedCode);

    timedPreview();
  </script>
