<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Write to an iframe Using the srcdoc Attribute and base Element - Labground</title>

  <!-- See: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/iframe#srcdoc -->
  <base href="about:srcdoc">

  <link rel="icon" href="/images/lab.svg" type="image/svg+xml">
  <style>
    textarea,
    iframe {
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <textarea></textarea>
  <iframe></iframe>
  <script>
    const textarea = document.querySelector('textarea');
    const iframe = document.querySelector('iframe');

    function preview() {
      iframe.srcdoc = textarea.value;
    }

    textarea.addEventListener('input', preview);
  </script>
</body>

</html>
