<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iframe Document.write Doesn't Update JavaScript Variables - Labground</title>
  <link rel="icon" href="/images/lab.svg" type="image/svg+xml">
  <style>
    textarea,
    iframe {
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <textarea></textarea>
  <iframe></iframe>
  <script>
    const textarea = document.querySelector('textarea');
    const iframe = document.querySelector('iframe');

    function preview() {
      const iframeDoc = iframe.contentDocument;
      iframeDoc.open();
      iframeDoc.write(textarea.value);
      iframeDoc.close();
    }

    textarea.addEventListener('input', preview);
  </script>
</body>

</html>
