<!doctype html>
<html lang="en">

<head>
  <title>Iframe document.write doesn't update JavaScript variables - Labground</title>
  <link rel="icon" href="/images/lab.svg" type="image/svg+xml">
  <style>
    textarea,
    iframe {
      width: 300px;
      height: 200px;
    }
  </style>
</head>

<body>
  <textarea></textarea>
  <iframe></iframe>
  <script>
    var textarea = document.querySelector('textarea');

    function preview() {
      var iframeDoc = document.querySelector('iframe').contentDocument;
      iframeDoc.open();
      iframeDoc.write(textarea.value);
      iframeDoc.close();
    }

    textarea.addEventListener('input', preview);
  </script>
</body>

</html>
