<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Document Template</title>
  </head>
  <body>
    <input type="checkbox">
    <p></p>
<script>
var input = document.querySelector('input');
var p = document.querySelector('p');

function write() {
      if (input.checked) {
          p.textContent = 'Checked!';
      } 
else {
p.textContent = '';
}
}

    input.addEventListener('change', write);

write();
</script>
  </body>
</html>
