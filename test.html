<!doctype html>
<html lang="en">

<head>
  <title>Writer</title>
  <style>
    textarea,
    iframe {
      width: 400px;
      height: 300px;
    }
  </style>
</head>

<body>
  <textarea></textarea>
  <iframe src="show.html"></iframe>
  <script>
    var textarea = document.querySelector('textarea'),
      iframe = document.querySelector('iframe');

    function preview() {
iframe.src = `show.html?uid=${Date.now()}`;
            iframe.onload = function() {
      var iframeDoc = iframe.contentDocument;
      iframeDoc.open();
      iframeDoc.write(textarea.value);
      iframeDoc.close();
            };
    }

    textarea.addEventListener('input', preview);
  </script>
</body>

</html>
